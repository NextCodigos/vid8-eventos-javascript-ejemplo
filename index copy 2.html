<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludar Dinámicamente</title>
    <script type="text/javascript">
        let nombre = "";

        window.onload = inicio;

        function inicio() {
            document.getElementById("boton_ir").onclick = saludar;
        }

        function saludar() {
            // Obtener el valor del input con id 'nombre_input'
            nombre = document.getElementById("nombre_input").value.trim();

            // Obtener el elemento donde se mostrará el mensaje o crear uno nuevo
            let mensaje = document.getElementById("mensaje");

            // Si no existe el elemento, crearlo y agregarlo al cuerpo
            if (!mensaje) {
                mensaje = document.createElement("p");
                mensaje.id = "mensaje";
                document.body.appendChild(mensaje);
            }

            // Actualizar el contenido del mensaje según el valor del nombre
            // Sino esta vacio
            if (nombre !== "") {
                mensaje.textContent = `Hola ${nombre}`;
            } else {
                mensaje.textContent = "Inserte su nombre";
            }
        }   
    </script>
</head>
<body>
    <!-- Campo de entrada para el nombre -->
    <label for="nombre_input">Ingresa tu nombre:</label>
    <input type="text" id="nombre_input" placeholder="Tu nombre">
    
    <!-- Botón para ejecutar el saludo -->
    <button id="boton_ir">Saludar</button>
</body>
</html>
